version: "3"
services:
  lnapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: safebox
    ports:
      - "7375:7375"
    environment:
      - HOME_RELAY=wss://relay.openbalance.app
    volumes:
      - ./app/templates:/app/app/templates
      - ./data:/app/data

    command: ["poetry", "run", "uvicorn", "app.main:app", "--host","0.0.0.0","--port","7375"]
    
