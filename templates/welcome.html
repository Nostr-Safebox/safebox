<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKjy4C/2uROcI4f+O1rqYDQ0/5+F1ERi4Ij6F57fxTXWeImvWe1m3G9f2F1yyK" 
        crossorigin="anonymous">

    <!-- Custom CSS for Modern Font -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Container for Page Content -->
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">{{ message }}</h1>
            <p>Coming soon!!!</p>
            <p class="lead">Safebox is the next generation sovereign technlogy being developed to power <a href="https://openbalance.app">Openbalance.app</a> 
            <p><a href="/create">Create</a></p>
            
            <p>Follow the latest blog entries <a href="https://tim-bouma.npub.pro/tag/safebox/">here</a>
            <p><a href="https://github.com/trbouma">GitHub Repo</a></p>    

            </p>
            <form action="/create" method="POST">
                <label for="invite_code">Invite Code:</label>
                <input type="text" id="invite_code" name="invite_code" placeholder="Enter invite code" >

        
                <button type="submit">Create</button>
            </form>
        </div>

        

    <!-- Bootstrap Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pp8htN8pv21BBVQogIi5pJfhwCd2/W+Sh+x8kchEAbWILzzQcmcVldWeL9fxZtRH" 
        crossorigin="anonymous">
    </script>
</body>
</html>
